    <div class="feedback container-fluid ">
        <h1 class = "prompt">Gimme feedback</h1>
        <h3 class = "prompt">
            Here's what other judgy people have had to say about me.<br>
            If you absolutely cannot hold back your inner karen, fill the form below
        </h3>
    </div>
    <div class="form_container">
        <div class="form">
        <div class="form-group ">
            <label for="name">*Your name:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="skill">Skill</label>
            <input type="text" class="form-control" id="skill">
        </div>
        <div class="form-group">
            <label for="level">Level</label>
            <select id="level" name="field" class="form-select form-control">
                <option value="Proficient">Proficient</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Learning">Learning</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment">
        </div>
        
        <button onclick="formIn()" class="btn btn-default form-btn">Submit</button>
        </div>
    </div>


        <div class="form-tbl-ctr">
         <table id ="form_tbl" align ="center" class="form_tbl">
            <tr>
                <th class="form-th"> NAME </th>
                <th class="form-th"> SKILL </th>
                <th class="form-th"> LEVEL </th>
                <th class="form-th"> COMMENT </th>
